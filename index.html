<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Rec 'N' Style</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="sidebar" class="sidebarHidden" style="margin-left: -40vw">
            <div id="sidebarHalf1">
                <div id="sidebarAnchors">
                    <a href="#section1">SOBRE</a>
                    <a href="#">LINHA DO TEMPO</a>
                    <a href="#">QUEM SOMOS</a>
                </div>
                <span class="material-symbols-rounded" id="closeSidebar"> close </span>
            </div>
            <div id="sidebarHalf2"></div>
        </div>
        <div id="main">
            <nav>
                <span class="material-symbols-rounded" style="font-size: 3rem" id="menu"> menu </span>
                <img src="./imgs/logo.svg" alt="logo REC 'N' STYLE" id="logo" />
                <span class="material-symbols-rounded" style="visibility: hidden; font-size: 3rem"> menu </span>
            </nav>
            <div id="slider">
                <div id="sliderPhotos" draggable="false">
                    <div style="background-image: url('imgs/sliderImage1.png')" class="sliderImage"></div>
                    <div style="background-image: url('imgs/sliderImage2.png')" class="sliderImage"></div>
                    <div style="background-image: url('imgs/sliderImage3.png')" class="sliderImage"></div>
                    <div style="background-image: url('imgs/sliderImage4.png')" class="sliderImage"></div>
                </div>
                <div id="sliderPosition">
                    <div class="sliderPositionCount sliderPositionSelected"></div>
                    <div class="sliderPositionCount"></div>
                    <div class="sliderPositionCount"></div>
                    <div class="sliderPositionCount"></div>
                </div>
            </div>
            <div id="catalogue">
                <p>CATALOGUE SINCE 1950</p>
            </div>
            <span class="anchor" id="section1"></span>
            <div id="sobre">
                <img src="imgs/sobre.svg" alt="sobre">
                <p>A capital pernambucana é entrecortada por rios extensos e, basta caminhar alguns minutos pelo centro do Recife ou fazer um passeio turístico de catamarã. Uma coleção foi projetada para transparecer as belíssimas paisagens.</p>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
